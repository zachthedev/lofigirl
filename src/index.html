<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="styles.css" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Lofi in your desktop</title>
  <script type="module"
          src="/main.js"
          defer></script>
</head>

<body class="container">
  <div data-tauri-drag-region
       class="titlebar">
    <div class="titlebar-title">
      <a href="#"
         id="goToGitHub">
        <img src="https://api.iconify.design/ph:headphones-bold.svg"
             class="titlebar-icon"
             alt="lofi" />
        <span>Lofi in your desktop</span>
      </a>
    </div>
    <div class="titlebar-buttons">
      <div class="titlebar-button"
           id="audio-toggle"
           title="Toggle audio-only mode">
        <img src="https://api.iconify.design/ph:play-bold.svg"
             alt="audio toggle"
             class="titlebar-icon"
             id="audio-toggle-icon" />
      </div>
      <div class="titlebar-button"
           id="titlebar-minimize">
        <img src="https://api.iconify.design/ph:arrows-in-simple-bold.svg"
             alt="minimize"
             class="titlebar-icon" />
      </div>
      <div class="titlebar-button"
           id="titlebar-maximize">
        <img src="https://api.iconify.design/ph:corners-out-bold.svg"
             alt="maximize"
             class="titlebar-icon" />
      </div>
      <div class="titlebar-button"
           id="titlebar-close">
        <img src="https://api.iconify.design/ph:x-bold.svg"
             alt="close"
             class="titlebar-icon" />
      </div>
    </div>
  </div>
  <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&modestbranding=1&fs=0"
          title="YouTube video player"
          frameborder="0"
          style="min-height:100vh;width:100%;user-select: none;"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          id="video-player"></iframe>
  
  <!-- Audio-only mode elements -->
  <div id="audio-mode" style="display: none;">
    <audio id="audio-player" 
           crossorigin="anonymous"
           autoplay
           loop>
      <source src="https://www.youtube.com/watch?v=jfKfPfyJRdk" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <div class="visualizer-container">
      <canvas id="visualizer"></canvas>
      <div class="audio-info">
        <h2><img src="https://api.iconify.design/ph:music-note-bold.svg" alt="music" class="inline-icon" /> Lofi Hip Hop Radio</h2>
        <p>24/7 chill beats to study/relax to</p>
        <div class="audio-controls">
          <button id="play-pause"><img src="https://api.iconify.design/ph:pause-bold.svg" alt="pause" class="button-icon" /></button>
          <div class="volume-control">
            <img src="https://api.iconify.design/ph:speaker-high-bold.svg" alt="volume" class="inline-icon" />
            <input type="range" id="volume-slider" min="0" max="100" value="70">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
