name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.1)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean
      build_ref:
        description: 'Branch/commit to build from (defaults to main)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}
      version_no_v: ${{ steps.version.outputs.version_no_v }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.build_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "❌ Version must be in format v0.0.0 or v0.0.0-suffix"
            exit 1
          fi

      - name: Check if tag exists
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "❌ Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Set version output
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          VERSION_NO_V="${VERSION#v}"
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update version in tauri.conf.json
        run: |
          VERSION_NO_V="${{ steps.version.outputs.version_no_v }}"
          jq --arg version "$VERSION_NO_V" '.version = $version' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          echo "Updated tauri.conf.json version to: $VERSION_NO_V"
          grep '"version"' src-tauri/tauri.conf.json

      - name: Update version in Cargo.toml
        run: |
          VERSION_NO_V="${{ steps.version.outputs.version_no_v }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION_NO_V\"/" src-tauri/Cargo.toml
          echo "Updated Cargo.toml version to: $VERSION_NO_V"
          grep '^version =' src-tauri/Cargo.toml

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src-tauri/tauri.conf.json src-tauri/Cargo.toml
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: Bump version to ${{ inputs.version }}"
            git push origin HEAD
            echo "Committed and pushed version changes"
          fi

      - name: Create and push tag
        id: create-tag
        run: |
          git tag "${{ inputs.version }}"
          git push origin "${{ inputs.version }}"
          echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT

  build-and-release:
    needs: prepare-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up the linux/windows builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libglib2.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libxdo-dev \
            pkg-config

      - name: Setup Xcode (macOS only)
        if: matrix.platform == 'macos-latest'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build the app and create release
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.prepare-release.outputs.tag }}
          releaseName: 'Lofi Girl ${{ needs.prepare-release.outputs.tag }}'
          releaseBody: |
            ## What's New in ${{ needs.prepare-release.outputs.tag }}
            
            ### Downloads
            Choose the right download for your platform:
            
            **Windows:**
            - `.msi` - Windows installer (recommended)
            - `.exe` - Portable executable
            
            **macOS:**
            - `.dmg` - macOS disk image (recommended)
            - `.app.tar.gz` - Application bundle
            
            **Linux:**
            - `.deb` - Debian/Ubuntu package
            - `.rpm` - RedHat/Fedora package  
            - `.AppImage` - Portable application
            
            ### Installation Notes
            The builds are **unsigned**, so you might get a security warning when running them:
            - **macOS**: Right-click → Open, then click "Open" in the dialog
            - **Windows**: Click "More info" → "Run anyway" in Windows Defender SmartScreen
            
            ---
            
            See the assets below to download and install this version.
          releaseDraft: ${{ !inputs.prerelease }}
          prerelease: ${{ inputs.prerelease }}
          args: ${{ matrix.args }}