name: 'Setup Node.js Environment'
description: 'Setup Node.js with caching and install dependencies'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: npm

    - name: Install Node.js dependencies
      shell: bash
      run: npm ci --prefer-offline --no-audit